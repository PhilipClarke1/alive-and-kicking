<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- SEO Meta Tags -->
    <title>Alive & Kicking Lobsters | Best Lobster Sandwich in Cambridge, MA</title>
    <meta name="description" content="Boston's famous lobster sandwich at our casual Cambridge seafood shack. Fresh live lobsters, seafood market, outdoor seating. Open Mon-Sat 11am-6pm, Sun 11am-4pm." />
    <meta name="keywords" content="lobster sandwich Cambridge, live lobster Boston, fresh seafood market, lobster shack Cambridge MA" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="restaurant" />
    <meta property="og:title" content="Alive & Kicking Lobsters | Cambridge Lobster Shack" />
    <meta property="og:description" content="Boston's famous lobster sandwich. Fresh daily, casual outdoor seating, since 1995. 269 Putnam Ave, Cambridge." />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Alive & Kicking Lobsters" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Alive & Kicking Lobsters" />
    <meta name="twitter:description" content="Boston's famous lobster sandwich. Fresh daily in Cambridge, MA." />

    <!-- Local Business -->
    <meta name="geo.region" content="US-MA" />
    <meta name="geo.placename" content="Cambridge" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/src/assets/logo.jpeg" />
    <link rel="apple-touch-icon" href="/src/assets/logo.jpeg" />

    <!-- Theme Color - dark to match header -->
    <meta name="theme-color" content="#0f172a" />

    <!-- iOS Safari Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes" />
  </head>
